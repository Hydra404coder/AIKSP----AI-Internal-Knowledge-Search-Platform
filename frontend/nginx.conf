# =============================================================================
# NGINX CONFIGURATION - PRODUCTION WEB SERVER FOR REACT SPA
# =============================================================================
#
# WHAT IS NGINX?
# nginx is a high-performance web server. We use it to:
# - Serve static files (HTML, CSS, JS) from our React build
# - Proxy API requests to the backend
# - Handle compression and caching
# - Manage SPA routing (all routes â†’ index.html)
#
# SPA ROUTING CHALLENGE:
# React Router handles routes on the client side. If a user directly visits
# /dashboard, nginx doesn't know this file exists. We configure nginx to
# return index.html for all routes, letting React Router handle them.
#
# =============================================================================

server {
    # Listen on port 80 (HTTP)
    listen 80;
    
    # Server name (use _ for any)
    server_name _;
    
    # Root directory where our built React files are
    root /usr/share/nginx/html;
    
    # Default file to serve
    index index.html;

    # =========================================================================
    # GZIP COMPRESSION
    # Compresses responses to reduce bandwidth. Modern browsers handle this.
    # =========================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/javascript 
        application/json 
        application/xml 
        image/svg+xml;
    gzip_disable "MSIE [1-6]\.";

    # =========================================================================
    # API PROXY
    # Forward /api requests to the backend container
    # =========================================================================
    location /api {
        # proxy_pass forwards requests to the backend service
        # "backend" is the Docker Compose service name
        proxy_pass http://backend:5000;
        
        # Preserve original request information
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings for long operations (like file uploads)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # =========================================================================
    # STATIC FILES - JAVASCRIPT AND CSS
    # Long cache time because Vite adds hash to filenames (cache busting)
    # =========================================================================
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # =========================================================================
    # STATIC FILES - IMAGES AND FONTS
    # =========================================================================
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public";
    }

    # =========================================================================
    # SPA FALLBACK
    # All other routes return index.html for React Router to handle
    # =========================================================================
    location / {
        # try_files attempts to find the file, then falls back to index.html
        # $uri = the requested path
        # $uri/ = the requested path as directory
        # /index.html = fallback
        try_files $uri $uri/ /index.html;
    }

    # =========================================================================
    # SECURITY HEADERS
    # =========================================================================
    
    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevent MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # =========================================================================
    # ERROR PAGES
    # =========================================================================
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
